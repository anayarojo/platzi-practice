<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>

<body>
    <div>
        <h1></h1>
        <button id="button">Button</button>
    </div>
    <script>
        
        const $button = document.getElementById('button');

        $button.addEventListener('click', () => {
            setTimeout(() => {
                alert('Han pasado 5 segundos')
            }, 5000)
        })

    </script>
</body>

</html>
